<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Create</title>
</head>

<body>
    <div class="container"></div>
    <h1>Add a New User</h1>

    <form action="/create" method="post">
        <div class="form-control">
            First Name: <input type="text" name="first_name" id=""></div>
        <div class="form-control">
            Last Name: <input type="text" name="last_name" id=""></div>
        <div class="form-control">
            Email: <input type="text" name="email" id=""></div>
        <input type="submit" value="Add a User">
    </form>
    <br><a href="/" class="btn btn-primary">Cancel (Go Home)</a>
</div>
</body>

</html>
